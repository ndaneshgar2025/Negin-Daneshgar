<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی مختصات و اشکال</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v1.5.0/dist/font/font-face.css');
        :root {
            --primary-color: #009688; /* سبزآبی */
            --secondary-color: #FF5722; /* نارنجی تیره */
            --background-color: #e0f2f1;
            --card-color: #ffffff;
            --text-color: #263238;
            --correct-color: #4CAF50;
            --wrong-color: #F44336;
        }
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        #question-display {
            background-color: #b2dfdb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #coordinate-grid {
            background-color: #263238;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
            text-align: left;
            font-size: 0.9em;
            line-height: 1.3;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .option-button {
            background-color: #ffffff;
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            padding: 15px 10px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .option-button:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }
        .feedback {
            min-height: 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
        }
        .score-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #c8e6c9;
            border-radius: 8px;
            font-size: 1.1em;
        }
        .next-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: none;
        }
        .next-button:hover {
            background-color: #00796B;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>مختصات و اشکال</h1>
        <div id="question-display">منتظر بمانید...</div>
        
        <div id="coordinate-grid"></div>
        
        <div class="options-grid" id="options-container">
        </div>

        <div id="feedback" class="feedback"></div>
        
        <button class="next-button" id="next-btn" onclick="nextQuestion()">سوال بعدی</button>
        
        <div class="score-panel">
            امتیاز: <span id="score">0</span> / <span id="total-questions">0</span>
        </div>
    </div>

    <script>
        // مختصات برای رسم یک مربع متقارن حول مبدأ در یک شبکه 10x10
        const gridDisplay = document.getElementById('coordinate-grid');

        function drawGrid(points, shapeName) {
            let grid = "   | Y\n";
            grid += "----|----------------------\n";
            
            const pointsMap = new Set(points.map(p => `${p[0]},${p[1]}`));
            
            // رسم شبکه از بالا به پایین (Y از 5 تا -5)
            for (let y = 5; y >= -5; y--) {
                let row = (y >= 0 ? " " : "") + y + " |";
                for (let x = -5; x <= 5; x++) {
                    let char = ' ';
                    if (x === 0 && y === 0) {
                        char = '+'; // مبدأ
                    } else if (x === 0) {
                        char = '|'; // محور Y
                    } else if (y === 0) {
                        char = '-'; // محور X
                    } else if (pointsMap.has(`${x},${y}`)) {
                        char = '●'; // نقطه مختصات
                    } else {
                        char = '·'; // فضای خالی
                    }
                    row += char + ' ';
                }
                grid += row + '\n';
            }
            grid += "    +-----------------------> X\n";
            grid += `شکل: ${shapeName}\n`;
            gridDisplay.textContent = grid;
        }


        const questions = [
            { 
                shape: "مربع", 
                vertices: [[2, 2], [2, -2], [-2, -2], [-2, 2]], 
                answer: "(-2,-2)", 
                choices: ["(2,0)", "(-2,-2)", "(2,-2)", "(0,0)"] 
            },
            { 
                shape: "مثلث قائم‌الزاویه", 
                vertices: [[0, 0], [4, 0], [0, 3]], 
                answer: "(0,3)", 
                choices: ["(4,0)", "(3,4)", "(0,3)", "(1,1)"] 
            },
            { 
                shape: "مستطیل", 
                vertices: [[-3, 1], [3, 1], [3, -1], [-3, -1]], 
                answer: "(-3,1)", 
                choices: [(-3,-1), (3,1), (1,-3), (-3,1)] 
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;

        const questionDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const feedbackDiv = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const scoreSpan = document.getElementById('score');
        const totalSpan = document.getElementById('total-questions');

        totalSpan.textContent = totalQuestions;

        function loadQuestion() {
            const qData = questions[currentQuestionIndex];
            
            drawGrid(qData.vertices, qData.shape);
            
            questionDisplay.innerHTML = `رأس با مختصات داده شده را پیدا کنید: ${qData.answer}`;
            
            optionsContainer.innerHTML = '';
            feedbackDiv.textContent = '';
            feedbackDiv.style.backgroundColor = 'transparent';
            nextBtn.style.display = 'none';

            qData.choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'option-button';
                // تبدیل آرایه به رشته مختصات برای نمایش
                button.textContent = Array.isArray(choice) ? `(${choice[0]},${choice[1]})` : choice;
                button.onclick = () => checkAnswer(button.textContent, qData.answer, qData.vertices.map(v => `(${v[0]},${v[1]})`));
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedChoice, correctAnswer, allVertices) {
            document.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);
            
            if (selectedChoice === correctAnswer) {
                score++;
                feedbackDiv.textContent = '🌟 مختصات صحیح پیدا شد!';
                feedbackDiv.style.backgroundColor = 'var(--correct-color)40';
            } else {
                feedbackDiv.textContent = `❌ اشتباه است. یکی از رئوس شکل ${qData.shape} این بود: ${correctAnswer}`;
                feedbackDiv.style.backgroundColor = 'var(--wrong-color)40';
            }
            
            scoreSpan.textContent = score;
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                questionDisplay.textContent = "بازی مختصات به پایان رسید!";
                optionsContainer.innerHTML = `<p>امتیاز نهایی شما: ${score} از ${totalQuestions}</p>`;
                gridDisplay.textContent = "موفق باشید!";
                nextBtn.style.display = 'none';
            }
        }

        // شروع بازی
        loadQuestion();
    </script>
</body>
</html>
